<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Architects+Daughter|Archivo+Black|Bangers|Fredoka+One|Gloria+Hallelujah|Knewave|Permanent+Marker|Press+Start+2P|Reenie+Beanie|Rock+Salt|Special+Elite&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <title>RockPaperScissors</title>
</head>

<body>
  <header></header>
  <main>

    <div class="panel panel-default">
      <div class="panel-heading">Rock - Paper - Scissor</div>
      <div class="panel-body">
        <div class="container-fluid">
          <div class="row d-flex">
            <div class="col-12 button-choice">
              <h2>Choose Wisely...</h2>
              <div class="btn btn-light" onclick="play('rock')">Rock</div>
              <div class="btn btn-light" onclick="play('paper')">Paper</div>
              <div class="btn btn-light" onclick="play('scissor')">Scissor</div>
            </div>
          </div>
          <div class="row d-flex result-row1">
            <div class="col-8 result-box1">
              <h2>RESULT</h2>
              <hr>
              </hr>
              <div class="results" id="gameResult">
                <h4></h4>
                <p></p>
              </div>
            </div>
          </div>
            <div class="row d-flex result-row2">
                <div class="col-6 result-box2">
                  <h2>SCOREBOARD</h2>
                  <hr>
                  </hr>
                  <div class="scoreboard" id="gameScore">
                    <h4>Win</h4>
                    <hr></hr>
                    <p>win</p>
                    <h4>Tie</h4>
                    <hr></hr>
                    <p>tie</p>
                    <h4>Loss</h4>
                    <hr></hr>
                    <p>loss</p>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <script src="app.js"></script>
</body>

</html>
